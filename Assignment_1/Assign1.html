<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script>
    function appendRow(){
    let cell,firstRow,row;
  let table=document.getElementById("tbl");
  firstRow=table.rows[0];
  row=table.insertRow(-1);
  row.className="tr";
  cell=row.insertCell(-1);
  cell.innerHTML=(table.rows.length-1);
  for (let i=1;i<firstRow.cells.length;i++){
    cell=row.insertCell(-1)
    switch (i){
      case 1:
        cell.innerHTML="A";
        break;
      case 2:
        cell.innerHTML="2";
        break;
      case 3:
        cell.innerHTML="B";
        break;  
      case 4:
        cell.innerHTML="3";
        break;        
    }
  }  
}
function appendRowTop(){
    let cell,firstRow,row;
  let table=document.getElementById("tbl");
  firstRow=table.rows[0];
  row=table.insertRow(1);
  row.className="tr";
  cell=row.insertCell(-1);
  cell.innerHTML="1";
  for (let i=0;i<firstRow.cells.length-1;i++){
    cell=row.insertCell(-1)
  } 
  for (let i=2;i<table.rows.length;i++){
    table.rows[i].cells[0].innerHTML=i;
  }
}
  </script>
    
</head>
<body>
    
    <table id="tbl">
        <tr>
            <th>SL. No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr class="tr">
            <td>1</td>
            <td>RAJNEESH</td>
            <td>KUMAR</td>
            <td>UTTAR PRADESH</td>
            <td>INDIA</td>
        </tr>
        <tr class="tr">
            <td>2</td>
            <td>SAMSON</td>
            <td>GAUD</td>
            <td>UTTAR PRADESH</td>
            <td>INDIA</td>
        </tr>
    </table>
    <div onclick="appendRow()" class="btn1">
        <button><b>Add row to bottom</b></button>
    </div>
    <div onclick="appendRowTop()">
        <button class="btn2"><b>Add row to top</b></button>
    </div>
</body>

</html>
